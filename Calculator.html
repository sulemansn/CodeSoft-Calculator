<!doctype html>
<html>

<head>
    <title>JS | Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="calculator">
        <div class="keyboard" id="k">
            <form name="form">

                <input type="text" id="inp" class="output" name="inp" style="background-color:#00AAFF" readonly />
                <br /><br/>
                <input type="button" class="number" value="7" onclick="form.inp.value += '7' " />
                <input type="button" class="number" value="8" onclick="form.inp.value += '8' " />
                <input type="button" class="number" value="9" onclick="form.inp.value += '9' " />
                <input type="button" class="m" value=" - " onclick="form.inp.value += '-' " />
                <br /><br />

                <input type="button" class="number" value="4" onclick="form.inp.value += '4' " />
                <input type="button" class="number" value="5" onclick="form.inp.value += '5' " />
                <input type="button" class="number" value="6" onclick="form.inp.value += '6' " />
                <input type="button" class="a" value=" + " onclick="form.inp.value += '+' " />
                <br /><br />

                <input type="button" class="number" value="1" onclick="form.inp.value += '1' " />
                <input type="button" class="number" value="2" onclick="form.inp.value += '2' " />
                <input type="button" class="number" value="3" onclick="form.inp.value += '3' " />
                <input type="button" class="p" value=" X " onclick="form.inp.value += '*' " />
                <br /><br />


                <input type="button" class="number" value="A" onclick="c('ac')" />
                <input type="button" class="number" value="0" onclick="form.inp.value += '0' " />
                <input type="button" class="number" value="C" onclick="c('c')" />
                <input type="button" class="div" value=" / " onclick="form.inp.value += '/' " />
                <br />
                <div class="equal">
                    <input type="button" class="number" value=" . " onclick="form.inp.value += '.' " />
                    <input type="button" class="e" value="=" onclick="form.inp.value = eval(form.inp.value) " />
                    <input type="button" class="number" value=" 00 " onclick="form.inp.value += '00' " />
                </div>
                <br> 
            </form>
        </div>
    </div>
    <script src="mount.js"></script>
</body>
</html>
